<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ここにキーワードを含むページのタイトルを記入</title>

<meta name="Keywords" content="キーワード,キーワード,キーワード" />
<link rel="icon" href="http://saetl.net/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" type="img/x-icon" href="http://saetl.net/favicon.ico" />
<link rel="stylesheet" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Mrs Sheppards' rel='stylesheet' type='text/css'><!--googlewebフォント-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><!--アイコンwebフォント-->
<link rel="stylesheet" type="text/css" href="css/menu_sideslide.css" /><!--ドロワーメニュー-->
<!--ギャラリー＆スライドショー-->
<link rel="stylesheet" href="css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/blueimp-gallery-indicator.css">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</head>

<body>
<noscript>
<p>※このページはJavaScriptを使用しています。JavaScript設定を有効にしてご覧ください。</p>
</noscript>
<div class="container">
  
  <!--ドロワーメニュー-->
  <div class="menu-wrap">
    <nav class="menu">
      <div class="icon-list">
        <a href="index.html">
        <span>Home</span>
        </a>
        <a href="information.html">
        <span>Information</span>
        </a>
        <a href="gallery.html">
        <span>Gallery</span>
        </a>
        <a href="#">
        <span>Content</span>
        </a>
        <a href="#">
        <span>Content</span>
        </a>
        <a href="#">
        <span>Content</span>
        </a>
      </div>
    </nav>
    <button class="close-button" id="close-button">Close Menu</button>
    <!-- / .menu-wrap -->
  </div>
  <button class="menu-button" id="open-button">Open Menu</button>
  <div class="content-wrap">
    <div class="content">
      
      <!--右側SNSのアニメーション-->
      <ul id="nav">
        <li>
          <a class="facebook" href="#" target="_blank"><i class="fa fa-facebook-official fa_awe"></i>
          <span>FACEBOOK</span>
          </a>
        </li>
        <li>
          <a class="twitter" href="#" target="_blank">
          <i class="fa fa-twitter-square tw_awe"></i><span>TWITTER</span>
          </a>
        </li>
      </ul>
      <article>
        <h2>Gallery</h2>
        <!--Flickr APIで画像表示-->
        <div id="links" class="links"></div>
        <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
          <div class="slides"></div>
          <h3 class="title"></h3>
          <a class="prev">‹</a>
          <a class="next">›</a>
          <a class="close">×</a>
          <a class="play-pause"></a>
          <ol class="indicator">
          </ol>
        </div>
      </article>
      
      <!-- / .content -->
    </div>
    <!-- / .content-wrap -->
  </div>
  <!-- / .container -->
</div>
<!--javascript設定-->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!--googleのCDN（ネットワーク経由でコンテンツを提供するサービス）よりjqueryをロード-->
<!--ドロワーメニュー-->
<script src="js/classie.js"></script>
<script src="js/main.js"></script>
<!--右側SNSのアニメーション--><script>
$(function() {
    $('#nav li a').hover(function() {
        $(this).find('span').stop().animate({
            'marginRight': '100px'
        }, 500);
    }, function() {
        $(this).find('span').stop().animate({
            'marginRight': '0px'
        }, 300);
    });
});
</script>
<!--ギャラリー＆スライドショー-->
<script src="js/blueimp-gallery.min.js"></script>
<script src="js/jquery.image-gallery.min.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
